<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <main>
    <div class="card">

      <div class="card-header">
        <div class="card-header-avatar">
          <img src="images/image-victor.jpg" alt="Avatar">
        </div>
      </div>

      <div class="card-body">
        <h1 class="card-body-name">Victor Crest</h1>
        <span class="card-body-age">26</span>
        <h2 class="card-body-city">London</h2>
      </div>

      <div class="card-footer">
        <ul class="card-footer-list">
          <li>
            <h3 class="stats-number">80K</h3>
            <p class="stats-name">Followers</p>
          </li>
          <li>
            <h3 class="stats-number">803K</h3>
            <p class="stats-name">Likes</p>
          </li>
          <li>
            <h3 class="stats-number">1.4K</h3>
            <p class="stats-name">Photos</p>
          </li>
        </ul>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Paulo-Emerencio" target="_blank">Paulo Emerencio</a>.
  </footer>
  
</body>
</html>
